<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moving Gradient Background</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Fullscreen background */
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: monospace;
      background: linear-gradient(-45deg, #ff6ec4, #7873f5, #4ade80, #facc15);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Code block styling */
    pre {
      background: rgba(0, 0, 0, 0.7);
      color: #00ff88;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      max-width: 90%;
      overflow-x: auto;
      font-size: 1rem;
      transition: opacity 0.3s ease;
      cursor: pointer;
    }

    pre:hover {
      opacity: 0.4;
    }
  </style>
</head>
<body>
  <pre style="user-select: none;" class="language-lua peer relative z-0 max-w-xs cursor-pointer rounded-md transition-opacity duration-300 hover:opacity-40 md:max-w-none" data-output="2-17">
<code class="language-lua">
loadstring(game:HttpGet('https://sirius.menu/sirius'))()
</code>
  </pre>
</body>
</html>
